{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <a href="/about">About</a>
    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>
    <br>

    <ol>
      {% for student in array %}

        <li>{{ student }}</li>

      {% endfor %}
    </ol>

    <form action="/form" method="post">
      <input type="text" name="url" id="userInput" placeholder="Type in a url here...">
      <input type="submit" name="submit" value="Submit URL">
    </form>
  </div>

{% endblock %}
